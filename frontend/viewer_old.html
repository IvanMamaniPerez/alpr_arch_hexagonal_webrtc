<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div id="container_cameras" class="container"></div>
    </div>
    <script>
      function startConnection() {
        console.log("startConnection");
        let container = document.getElementById("container_cameras");
        let config = {
          sdpSemantics: "unified-plan",
        };

        config.iceServers = [{ urls: ["stun:stun.l.google.com:19302"] }];

        let pc = new RTCPeerConnection(config);

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            console.log("ICE Candidate:", event.candidate);
          } else {
            console.log("ICE gathering completed.");
          }
        };

        pc.addEventListener(
          "icegatheringstatechange",
          () => {
            console.log("pc.iceGatheringState", pc.iceGatheringState);
          },
          false
        );

        pc.addEventListener(
          "iceconnectionstatechange",
          () => {
            console.log("pc.iceConnectionState", pc.iceConnectionState);
          },
          false
        );

        pc.addEventListener(
          "signalingstatechange",
          () => {
            console.log("pc.signalingState", pc.signalingState);
          },
          false
        );

        pc.addEventListener("track", (evt) => {
          console.log("Nuevo track recibido:", evt.track.kind);
          let video = document.createElement("video");
          video.srcObject = evt.streams[0];
          container.appendChild(video);
        });

        console.log("pc", pc);

        negotiate(pc);
      }

      function negotiate(pc) {
        return pc
          .createOffer()
          .then((offer) => {
            console.log("offer", offer);
            return pc.setLocalDescription(offer);
          })
          .then(() => {
            // wait for ICE gathering to complete
            console.log("ICE Gathering State", pc.iceGatheringState);
            return new Promise((resolve) => {
              if (pc.iceGatheringState === "complete") {
                resolve();
              } else {
                function checkState() {
                  if (pc.iceGatheringState === "complete") {
                    pc.removeEventListener(
                      "icegatheringstatechange",
                      checkState
                    );
                    resolve();
                  }
                }
                pc.addEventListener("icegatheringstatechange", checkState);
              }
            });
          })
          .then(() => {
            console.log("offer make request", pc.localDescription);
            let offer = pc.localDescription;
            let codec = "H264/90000";

            offer.sdp = sdpFilterCodec("video", codec, offer.sdp);

            return fetch("/offer", {
              body: JSON.stringify({
                sdp: offer.sdp,
                type: offer.type,
                type_conection: "viewer",
              }),
              headers: {
                "Content-Type": "application/json",
              },
              method: "POST",
            });
          })
          .then((response) => {
            return response.json();
          })
          .then((answer) => {
            document.getElementById("answer-sdp").textContent = answer.sdp;
            return pc.setRemoteDescription(answer);
          })
          .catch((e) => {
            alert(e);
          });
      }

      function sdpFilterCodec(kind, codec, realSdp) {
        var allowed = [];
        var rtxRegex = new RegExp("a=fmtp:(\\d+) apt=(\\d+)\r$");
        var codecRegex = new RegExp("a=rtpmap:([0-9]+) " + escapeRegExp(codec));
        var videoRegex = new RegExp("(m=" + kind + " .*?)( ([0-9]+))*\\s*$");

        var lines = realSdp.split("\n");

        var isKind = false;
        for (var i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("m=" + kind + " ")) {
            isKind = true;
          } else if (lines[i].startsWith("m=")) {
            isKind = false;
          }

          if (isKind) {
            var match = lines[i].match(codecRegex);
            if (match) {
              allowed.push(parseInt(match[1]));
            }

            match = lines[i].match(rtxRegex);
            if (match && allowed.includes(parseInt(match[2]))) {
              allowed.push(parseInt(match[1]));
            }
          }
        }

        var skipRegex = "a=(fmtp|rtcp-fb|rtpmap):([0-9]+)";
        var sdp = "";

        isKind = false;
        for (var i = 0; i < lines.length; i++) {
          if (lines[i].startsWith("m=" + kind + " ")) {
            isKind = true;
          } else if (lines[i].startsWith("m=")) {
            isKind = false;
          }

          if (isKind) {
            var skipMatch = lines[i].match(skipRegex);
            if (skipMatch && !allowed.includes(parseInt(skipMatch[2]))) {
              continue;
            } else if (lines[i].match(videoRegex)) {
              sdp +=
                lines[i].replace(videoRegex, "$1 " + allowed.join(" ")) + "\n";
            } else {
              sdp += lines[i] + "\n";
            }
          } else {
            sdp += lines[i] + "\n";
          }
        }

        return sdp;
      }

      function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, "\\$&"); // $& means the whole matched string
      }

      startConnection();
    </script>
  </body>
</html>
